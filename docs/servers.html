    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
            getLinks();
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function getLinks() {
            $.ajax({
                type: "GET",
                url: "https://raw.githubusercontent.com/jordyamc/Animeflv/master/app/links.html",
                data: "",
                success: function (data) {
                    var response = JSON.parse(data);
                    actPrin(response.base);
                    actSec(response.base_back, response.base);
                }
            });
        }

        function actPrin(link) {
            $.ajax({
                type: "GET",
                url: "servers.php?server=" + link + "getHtml.php?certificate=web",
                data: "",
                success: function (data) {
                    var imgS1 = document.getElementById("server_prin");
                    var DesS1 = document.getElementById("des_prin");
                    if (data == "0") {
                        imgS1.className = "glyphicon-icon glyphicon-ok";
                        DesS1.innerHTML = "Servidor OK";
                    } else if (data == "1") {
                        imgS1.className = "glyphicon-icon glyphicon-time";
                        DesS1.innerHTML = "Servidor DESACTUALIZADO";
                    } else {
                        imgS1.className = "glyphicon-icon glyphicon-ban-circle";
                        DesS1.innerHTML = "Servidor OFFLINE";
                    }
                }
            });
        }

        function actSec(link, link_prin) {
            $.ajax({
                type: "GET",
                url: "servers.php?server=" + link + "getHtml.php?certificate=web",
                data: "",
                success: function (data) {

                        imgS2.className = "glyphicon-icon glyphicon-ok";

                    } else if (data == "1") {

                        DesS2.innerHTML = "Servidor DESACTUALIZADO";
                    } else {
                        imgS2.className = "glyphicon-icon glyphicon-ban-circle";
                        DesS2.innerHTML = "Servidor OFFLINE";
                    }
                }
            });
        }
