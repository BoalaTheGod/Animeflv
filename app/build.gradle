apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23"

    defaultConfig {
        applicationId "knf.animeflv"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 44
        versionName "1.9.1.8.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.5.0'
    compile 'com.afollestad:material-dialogs:0.7.7.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.2.2@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.2.2@aar'
    compile 'com.github.AndroidDeveloperLB:MaterialPreferenceLibrary:4'
    compile 'com.github.mmin18.layoutcast:library:1.+@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0@aar'
    compile 'com.github.panwrona:DownloadProgressBar:1.1'
    compile 'com.mani:thindownloadmanager:1.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
    compile('com.mikepenz:materialdrawer:4.0.0@aar') {
        transitive = true
    }
}
