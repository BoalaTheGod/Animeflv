apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "knf.animeflv"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 117
        versionName "2.8.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.mikepenz:materialdrawer:4.0.0@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }
    compile files('src/trace.jar')
    compile files('src/SOMAAndroidSDK5.0.1.jar')
    compile files('jsoup-1.8.3.jar')
    compile 'com.google.android.exoplayer:exoplayer:r1.5.5'
    compile 'com.github.ndczz:infinity-loading:0.4'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'
    compile 'com.shamanland:xdroid-toaster:0.0.10'
    compile 'com.karumi:dexter:2.0.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.5.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.2.2@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.2.2@aar'
    compile 'com.github.AndroidDeveloperLB:MaterialPreferenceLibrary:4'
    compile 'com.github.mmin18.layoutcast:library:1.+@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0@aar'
    compile 'com.github.panwrona:DownloadProgressBar:1.1'
    compile 'com.mani:thindownloadmanager:1.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
    compile 'com.github.recruit-lifestyle:WaveSwipeRefreshLayout:1.2'
    compile 'se.simbio.encryption:library:1.2.0'
    compile 'com.github.paolorotolo:appintro:3.3.0'
    compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.parse:parse-android:1.+'
}

