apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24 rc2"
    defaultConfig {
        applicationId "knf.animeflv"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 125
        versionName "2.8.8.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    productFlavors {
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.clans:fab:1.6.2'
    compile 'com.nononsenseapps:filepicker:2.5.2'
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.7@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:5.1.0@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.7@aar') {
        transitive = true
    }
    compile files('src/trace.jar')
    compile files('src/SOMAAndroidSDK5.0.1.jar')
    compile files('jsoup-1.8.3.jar')
    compile 'com.github.halysongoncalves:pugnotification:1.8.1'
    compile 'com.google.android.exoplayer:exoplayer:r1.5.5'
